<head>
    <meta charset="UTF-8">
    <title>TFH - HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="shortcut icon" href="tfh.ico">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="css/styles.css">-->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <link rel="stylesheet" href="css/own.css">


</head>

<body ng-app="myApp" ng-controller="mainController" ng-cloak>

<div id="wrap">
    <!-- obere Toolbarleiste BEGIN-->
    <div layout="column" layout-fill>
        <div layout="column">
            <md-toolbar scroll> <!--scroll -->
                <div class="md-toolbar-tools site-content-toolbar">
                    <md-button href="http://trinkfreunde-heidelberg.de/"><img
                        style="max-width: 50%; max-height: 50%; margin-top:30px" src="../img/tfh.png">
                    </md-button>
                    <!-- fill up the space between left and right area -->
                    <span flex></span>
                    <md-button hide-xs ui-sref={{entry.route}} ng-repeat="entry in navBarEntries">
                        {{entry.name|translate}}
                    </md-button>
                    <md-button hide-gt-xs class="md-icon-button" ng-click="toggleRight()"
                               ng-hide="isOpenRight()">
                        <i class="material-icons">menu</i>
                    </md-button>
                </div>
            </md-toolbar>
        </div>
    </div>

    <md-sidenav scroll hide-gt-xs class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
        <md-button ng-repeat="entry in navBarEntries" class="md-toolbar-dropdown" ng-click="close()"
                   ui-sref={{entry.route}}>{{entry.name|translate}}
        </md-button>
    </md-sidenav>
    <!-- obere Toolbarleiste END-->
    <!-- Textinhalte BEGIN-->
    <div id="background">
        <div class="container" layout="column" style="text-align: center" flex>
            <div class="red" flex><h1 class="background_masterhead"><span>Trinkfreunde-Heidelberg</span></h1></div>
            <div class="green" flex><h3 style="color: white">Gaming Community since 2013</h3></div>
            <div class="blue" flex>
                <div class="btn-group btn-group-justified btn-lg small">
                    <div class="btn-group">
                        <md-button ng-click="changeLang('GER')">
                            <md-icon style="height: 25%;width: 25%;" md-svg-icon="img/german_flag.svg"></md-icon>
                        </md-button>
                        <md-button ng-click="changeLang('ENG')">
                            <md-icon style="height: 25%;width: 25%;" md-svg-icon="img/english_flag.svg"></md-icon>
                        </md-button>
                    </div>
                </div>
            </div>
            <div class="red" flex style="margin-right: 10%; margin-left: 10%">
                <div ui-view class="mainText" style="background-color: rgba(250,250,250,0.9); color:#404040"></div>
            </div>
        </div>
    </div>


    <!-- Textinhalte END-->
    <footer style="background-color: rgb(0,150,136)">
        <div>
            <div>
                <div>
                </div>
                <div>
                    <ul style="text-align: left">
                        <hr/>
                            <md-button hide-xs ui-sref="impressum">Impressum</md-button>
                    </ul>
                </div>
            </div>
        </div>

    </footer>

    <!-- benÃ¶tigte externe Skripte -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="jspm_packages/github/angular/bower-angular-aria@1.5.0/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
    <script src="js/angular-translate.min.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript"
            src="https://static.tsviewer.com/short_expire/js/ts3viewer_loader.js"></script>

</div>
</body>

</html>
